<!DOCTYPE html>
<html>

<head>
    <noteTitle>SpringNoteApi</noteTitle>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">TODO LIST</h1>
        <div class="row">
            <div class="col">
                <form id="todo-form">
                    <div id="msg" class="alert"></div>
                    <div class="form-group">
                        <label for="id">ID (Optional, for updating)</label>
                        <input type="number" class="form-control" id="id" placeholder="TODO ID">
                    </div>
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="TODO Title">
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <input type="text" class="form-control" id="noteContent" placeholder="TODO Content">
                    </div>
                    <button id="insert" class="btn btn-primary">Insert</button>
                    <button id="update" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
        <h2 class="text-center">Saved TODO list</h2>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id = "table-noteContent">
                        <!-- Dynamically added with jQuery -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
